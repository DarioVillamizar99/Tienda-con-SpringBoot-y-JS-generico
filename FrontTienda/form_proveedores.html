<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <style>
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, .15);
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario de Proveedores</span>
        </div>
        <div class="divider"></div>
        <div class="row">
            <form id="form-usuario" class="mt-4" action="" onsubmit="" method="post">
                <div class="mb-3">
                    <label for="proveedor-id">Id</label>
                    <input type="text" class="form-control" id="proveedor-id" name="proveedor-id" readonly>
                </div>
                <div class="mb-3">
                    <label for="proveedor-nit">Documento</label>
                    <input type="text" class="form-control" id="proveedor-nit" name="proveedor-nit">
                </div>
                <div class="mb-3">
                    <label for="proveedor-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="proveedor-nombre" name="proveedor-nombre">
                </div>
                <div class="mb-3">
                    <label for="proveedor-ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="proveedor-ciudad" name="proveedor-ciudad">
                </div>
                <div class="mb-3">
                    <label for="proveedor-telefono" class="form-label">Número Telefónico</label>
                    <input type="text" class="form-control" id="proveedor-telefono" name="proveedor-telefono">
                </div>
                <div class="mb-3">
                    <label for="proveedor-direccion class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="proveedor-direccion" name="proveedor-direccion">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveProveedor()">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="deleteProveedor()">Eliminar</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/proveedores.js"></script>
    <script>
        window.onload = function(){
        const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idproveedor') != null)
                loadProveedor(urlParams.get('idproveedor'))
            }
    </script>
</body>
</html>
